<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AEM Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

</head>

<body class="ms-font-m ms-welcome ms-Fabric">


    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div id="pageMetadata" class="d-none">
            <span id="lastPublished"></span>
            <span id="lastPreviewed"></span>
            <span id="lastModified"></span>
        </div>
        <div id="pageMetadata-controls">
        </div>
        <div id="config">
            <div class="config-header">
                <div id="first-run">
                    <h2 class="ms-font-lg">Welcome to Sidekick for AEM!</h2>
                    <p>Edit, Preview and Publish AEM Pages</p>
                    <a class="ms-Button" rel="noopener noreferrer" href="https://www.aem.live/developer/tutorial" target="_blank">Find out how to create a site</a>
            </div>
            </div>


            <div id="config-body">

            <h2 class="ms-font-lg">Configure your AEM project</h2>

            <div id="config-error" class="config-error d-none">Please enter both Github Repo and Content URL fields</div>

            <label for="aemRepo">Github Repo and Branch</label>
            <input type="text" id="aemRepo" name="aemRepo" placeholder="e.g https://github.com/user/repo/branch" />

            <label for="contentUrl">Content Root URL</label>
            <input type="text" id="contentUrl" name="contentUrl" placeholder="e.g. https://sharepoint..."  />

            <label for="productionUrl">Production URL (optional)</label>
            <input type="text" id="productionUrl" name="productionUrl" />

            <div role="button" id="saveConfig" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label">Save</span>
            </div>
        </div>

        </div>
        <div id="pageOptions" class="d-none">
            <div id="pageOptions-actions">

            </div>
            <div id="pageOptions-icons">

            </div>
        </div>
    </main>

    <iframe class="d-none" src="#" title="preview frame" id="aemPage" frameborder="0"
        width="100%" height="100%"></iframe>

    <div id="loader" class="loader d-none">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <span>Please wait...</span>
    </div>

    <div id="small-loader" class="loader d-none transparent" style="margin-top: -150px;">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <span>Loading...</span>
    </div>`
</body>

</html>
