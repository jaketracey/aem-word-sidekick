<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AEM Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header id="aemHeader" class="ms-welcome__header">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-xl">AEM Sidekick for Microsoft Word</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
    </section>


    <div id="pageMetadata" class="d-none">
        <span id="lastModified"></span>
    </div>


    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <div id="config">


            <h2 class="ms-font-lg">Configure your AEM project</h2>

            <label for="aemRepo">Github Repo</label>
            <input type="text" id="aemRepo" name="aemRepo" placeholder="e.g https://github.com/..." />

            <label for="contentUrl">Content URL</label>
            <input type="text" id="contentUrl" name="contentUrl" placeholder="e.g. https://sharepoint..." value="" />

            <label for="productionUrl">Production URL (optional)</label>
            <input type="text" id="productionUrl" name="productionUrl" placeholder="" value="" />

            <div role="button" id="saveConfig" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label">Save</span>
            </div>

        </div>

        <div id="pageOptions" class="d-none">


            <div role="button" id="publish" class="ms-Button-label">
                Publish
            </div>

            <div role="button" id="preview" class="ms-Button-label">
                Preview
            </div>

            <div role="button" id="editConfig" class="ms-Button-label">
                Settings
            </div>

            <div role="button" title="View production in new window" id="viewProduction" class="ms-Button-label">
                <i class="ms-Icon ms-Icon--OpenInNewWindow ms-font-xl"></i>
            </div>
        </div>

    </main>

    <iframe class="d-none" src="#" title="preview frame" id="aemPage" frameborder="0"
        width="100%" height="100%"></iframe>

        <div id="loader" class="loader d-none">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <span>Loading...</span>
        </div>
</body>

</html>
